<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>puny.li - Shortening URLs since 2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
           puny.li
        </h1>
        <h2 class="subtitle">
           Shortening URLs since 2018
        </h2>
      </div>
    </div>
  </section>
  <main id="app">
    <form v-if="!success" @submit.prevent="createPuny()">
      <div v-if="error" class="notification is-danger">
        {{error}}
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">URL</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input v-model="url" class="input is-large" type="text" placeholder="http://example.com" required>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">puny.li/</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input v-model="name" class="input is-large" type="text" placeholder="super-catchy" required>
            </p>
          </div>
        </div>
      </div>
      <div class="puny-button">
        <button type="submit" class="button is-large is-success">Punify</button>
      </div>
    </form>
    <h1 v-if="success" class="title is-1" style="text-align: center"><a :href="'/' + name" target="_blank">https://puny.li/{{name}}</a></h1>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
